<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Recent Probe Go/No-Go Task & Response Inhibition Task</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;  /* Full height */
      width: 100%;   /* Full width */
      overflow: hidden;
      background-color: rgb(220, 220, 220); /* Gray background */
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: black;
      font-family: Arial, sans-serif;
    }

    #stimulus {
      white-space: pre;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      user-select: none;
      font-size: 48px;
      line-height: 1;
      z-index: 10;
    }

    #download-btn {
      font-size: 24px;
      display: none;
      margin-top: 30px;
      position: fixed;
      top: 60%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
    }

    canvas {
      position: fixed;
      inset: 0;
      z-index: 1;
      display: none;
    }
  </style>
</head>
<body>
  <div id="stimulus">Loading...</div>
  <button id="download-btn">Download Data</button>

  <script src="recentprobe-nogo.js?v=3"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <script src="response-inhibition-task.js?v=8"></script>
  
  <script>
    function enterFullscreen() {
      const el = document.documentElement;
      const req = el.requestFullscreen || el.webkitRequestFullscreen || el.mozRequestFullScreen || el.msRequestFullscreen;
      if (req) {
        req.call(el);  
      } else {
        console.error("Fullscreen not supported");
      }
    }

    document.addEventListener("keydown", function() {
      enterFullscreen();
    });

    document.getElementById("download-btn").addEventListener("click", function() {
      enterFullscreen();
    });

    
    function showWelcomeScreen() {
      setStimulusTextSize(UI_TEXT_PX);
      stimulusDiv.innerHTML = `Hallo! Vielen Dank für die Teilnahme an dieser Studie. <br><br>
          Sie werden zwei verschiedene Experimente bearbeiten. <br><br>
          Jedes Experiment umfasst drei Testblöcke. Nach jedem Block können Sie eine kurze Pause machen.<br><br>
          Vor dem jeweils ersten Testblock gibt es einen kurzen Übungsblock, um sich an die Aufgabe zu gewöhnen.<br><br>
          <em>Drücken Sie eine beliebige Taste, um mit den Instruktionen für Experiment 1 fortzufahren.</em>`;
      document.addEventListener("keydown", welcomeHandler);
    }

    function welcomeHandler() {
      document.removeEventListener("keydown", welcomeHandler);
      showInstructions();
    }

    function showInstructions() {
      setStimulusTextSize(UI_TEXT_PX);
      stimulusDiv.innerHTML = instructionPages[currentInstructionPage];
      document.addEventListener("keydown", instructionPageHandler);
    }


    showWelcomeScreen();
  </script>
</body>
</html>
