<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Recent Probe Go/No-Go Task & Response Inhibition Task</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
    }

    body {
      background-color: rgb(220,220,220);
      color: black;
      font-family: Arial, sans-serif;
      text-align: center;

      display: flex;
      justify-content: center;
      align-items: center;
    }

    
    #stimulus {
      white-space: pre;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      user-select: none;
      font-size: 48px;   /* Basis (Trials), Instruktionsscreens setzen per JS auf 20px */
      line-height: 1;
      z-index: 10;
    }

    #download-btn {
      font-size: 24px;
      display: none;
      margin-top: 30px;
      position: fixed;
      top: 60%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
    }

  
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      display: none;
    }
  </style>
</head>
<body>
  <div id="stimulus">Loading...</div>
  <button id="download-btn">Download Data</button>

    <script src="recentprobe-nogo.js?v=1"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <script src="response-inhibition-task.js"></script>
  
</body>
</html>
